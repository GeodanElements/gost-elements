<dom-module id="gost-deleter">

        content-type="application/json"
        handle-as="json"
        method="DELETE"
        last-response='{{resultarray}}'
        on-response='_handleResponse'
    >

    </iron-ajax>

</template>
<script>
class GostDeleter extends Polymer.Element {
    static get is(){return "gost-deleter";}

        return {

            },
            requesturl: String,
            params: {
                type: Object
            },
            resultarray: {
                type: Array
            }
        }

    }
    createThing(params){
        this.$.createrequest.body = params;
        this.$.createrequest.url = this.url + "/Things";
        this.$.createrequest.generateRequest();
